<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login-Roster</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/assets/scss/bootstrap.css" />
    <link rel="stylesheet" href="/app/pages/style.css" />
    <script src="/index/script/index/roster.js"></script>

    <link rel="stylesheet" href="/node_modules/alertifyjs/build/css/alertify.css">
  </head>
  <body>
    <!-- Container principal -->
    <div class="container mb-6 p-5 text-start">
      <div class="row justify-content-center">
        <div class="col-md-4 card shadow-lg p-4">
          <h1 class="text-h1 text-center fs-1 fw-bold">Roster</h1>

          <!--Logo-->
          <div class="d-flex justify-content-center mb-5 p-4">
            <img
              src="/assets/img/logo.png"
              alt="logo"
              class="img-fluid w-50"
            />
          </div>

          <h3 class="text-start mb-4">Login</h3>
          <form>
            <!-- Campo de E-mail -->
            <div class="mb-3">
              <label for="email" class="form-label">E-mail</label>
              <input
                type="email"
                class="form-control"
                id="email"
                placeholder="Digite seu e-mail"
                
              />
            </div>

            <!-- Campo de Senha -->
            <div class="mb-3">
              <label for="senha" class="form-label">Senha</label>
              <input
                type="password"
                class="form-control"
                id="senha"
                placeholder="Digite sua senha"
                
              />
            </div>

            <!-- Caixa de Lembrar-me -->
            <div class="mb-3 form-check">
              <input type="checkbox" class="form-check-input" id="lembrarMe" />
              <label class="form-check-label" for="lembrarMe">Lembrar-me</label>
            </div>

            <!-- Botão de Login -->
            <button type="submit" class="bground-btn btn btn-primary w-100">
              Entrar
            </button>

            <div class="row justify-content-center text-center no-wrap">
              <p>
                Não tem uma conta ?
                <a
                  class="bs-link-color"
                  href="/app/pages/register/register.html"
                  target="_blank"
                  rel="noopener noreferrer"
                  >Cadastre-se
                </a>
              </p>
            </div>
          </form>
        </div>
      </div>
    </div>

    <script src="node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/node_modules/alertifyjs/build/alertify.js"></script>
    <script src="/app/pages/login/login.js"></script>
  </body>
</html>
